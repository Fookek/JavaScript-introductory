<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form">
        <h1>Temp conversion</h1>
        <input id="entry" type="text" placeholder="0"><br>

        <label for="f-c">Farenheit to Celsius</label>
        <input id ="f-c" type="radio" name="option"><br>

        <label for="c-f">Celsius to Farenheit</label>
        <input id ="c-f" type="radio" name="option"><br><br>

        <button id="convert">Convert</button><br><br>

        <span id="result">please select a unit</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
